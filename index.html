<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<div class="container">
			<div class="drop-down">
				<i class="fa-regular fa-lightbulb"></i>
				<div class="rules">
					<h3>Reguły</h3>
					<ul>
						<li>Kamień wygrywa z nożycami</li>
						<li>Papier wygrywa z kamieniem</li>
						<li>Nożyce wygrywają z papierem</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<header>
		<h1>Kamień Papier Nożyce</h1>
		<h2>Wybierz swój ruch!</h2>
	</header>
	<div class="container">
		<div id="buttons">
			<button type="button" id="button-rock"><img src="images/icons8-rock-96.png" alt="kamień">Kamień</button>
			<button type="button" id="button-paper"><img src="images/icons8-sheet-of-paper-96.png" alt="">Papier</button>
			<button type="button" id="button-scissors"><img src="images/icons8-scissors-96.png" alt="">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
